<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="canonical" href="https://game-dev.glitch.me/">
    <link rel="shortcut icon" href="https://cdn.glitch.com/acadb18d-b5ae-4adb-a2c5-f622d42904f7%2Feddies.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="//aframe.io/releases/0.9.0/aframe.min.js"></script>    
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script>
      // This is just to force HTTPS (can't do it statically on glitch)
      if(location.protocol == 'http:') location.protocol = 'https:';
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw_cache_site.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker **not** registered', err));
      }
      else {
        console.warn('Service Worker not supported in this browser');
      }   
    </script>
  </head>
 <body>
   <div style="position:absolute">
      <div id="loading-screen"></div>
   </div>
   <div id="scene-container" style="position:relative; display:none" >
     <a-scene vr-mode-ui="enabled:false" game>
      
     <!-- Scene Model-->
    <a-entity id="scene-model" 
              position="0 0.1 0"
              shadow="receive: true"
              gltf-model="url(https://cdn.glitch.com/d79adbae-e5bb-4b24-b647-549242a95845%2Fexample_no_path.glb?1549196250049)"></a-entity>
         
     <!-- Nav Mesh -->
    <a-entity id="navmesh"
              gltf-model="url(https://cdn.glitch.com/d79adbae-e5bb-4b24-b647-549242a95845%2Fpath.glb?1549196849622)"
              position="0 0 0"
              visible="false"
              nav-mesh></a-entity>
     
     
    <a-sphere position="0 10 0" radius="4"
              grabbable
              shader-frog="name:Cosmic_Shader"></a-sphere>
     
    <a-sphere position="-30 5 0" radius="4" 
              grabbable
              shader-frog="name:Polkadot_Shader"></a-sphere>
     
    <a-sphere position="30 5 0" radius="4" 
              grabbable
              shader-frog="name:Sun_Shader"></a-sphere>
     
    
    <a-sphere position="0 5 30" radius="4" 
              grabbable
              shader-frog="name:Jelly_Shader"></a-sphere> 
    
    <a-sphere position="0 5 -30" radius="4" 
              grabbable
              shader-frog="name:Green_Dance_Shader"></a-sphere> 
     
    <a-entity id="rig" 
              position="0 0 0"
              movement-controls="constrainToNavMesh: true; speed: 0.5">
      <a-entity camera
                position="0 1.6 0"
                look-controls="pointerLockEnabled:true;reverseTouchDrag:true">
        <a-cursor id="cam-cursor" nav-pointer raycaster="objects: [grabbable];"></a-cursor>
      </a-entity>
    </a-entity>
          
    <!-- Environment -->
    <a-entity id="environment" environment="shadow: true; playArea:1.3; shadowSize: 10; fog:0" ></a-entity> 
     
  </a-scene>
     <div id="hud" ></div>
     <div id="login"></div>
   </div>
</body>  
</html>
